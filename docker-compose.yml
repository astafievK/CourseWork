version: '3.9'

services:

  database:
    container_name: Database
    image: postgres
    ports:
      - "5432:5432"
    build:
      network: host
    environment:
      - POSTGRES_PASSWORD=P@ssw0rd
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - db:/var/lib/postgresql/data
    logging:
      driver: none
    restart: always

  api:
    container_name: Api
    image: coursework_api
    build:
      network: host
      context: .
      dockerfile: ./Api/Dockerfile
    ports:
      - "5050:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    depends_on:
      - database
    logging:
      driver: none
    restart: always
  
  reactapp:
    container_name: ReactApp
    image: react_app
    build:
      network: host
      context: ./ReactApp
    depends_on:
      - api
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:5050/api
    logging:
      driver: none
    restart: always

volumes:
  db: