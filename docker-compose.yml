version: '3.9'

services:

  database:
    container_name: Database
    image: postgres
    ports:
      - "5432:5432"
    build:
      network: host
    environment:
      - POSTGRES_PASSWORD=P@ssw0rd
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - db:/var/lib/postgresql/data
    logging:
      driver: none
    restart: always

  api:
    container_name: Api
    image: kirill_api
    build:
      network: host
      context: .
      dockerfile: ./Api/Dockerfile
    ports:
      - "5050:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    depends_on:
      - database
    logging:
      driver: none
    restart: always
    
  react:
    container_name: App
    image: app
    build:
      network: host
      context: ./App
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "3000:80"
    stdin_open: true
    logging:
      driver: none
    restart: always
    
volumes:
  db: